<html></html>
 <head>
  <title>
   Jobfolio - Create an Account
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left {
            width: 50%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .right {
            width: 50%;
            background-color: #6c63ff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .right .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6c63ff 50%, #ff6584 50%);
            clip-path: circle(70% at 50% 50%);
        }
        .right .images {
            position: relative;
            z-index: 1;
        }
        .right .images img {
            border-radius: 10px;
        }
        .right .images .main-image {
            width: 300px;
            height: auto;
        }
        .right .images .small-image {
            width: 100px;
            height: auto;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .right .images .icon {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #6c63ff;
            margin-bottom: 40px;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .form-container .input-group {
            margin-bottom: 15px;
        }
        .form-container .input-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .form-container .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container .input-group input::placeholder {
            color: #aaa;
        }
        .form-container .input-group .password-toggle {
            position: relative;
        }
        .form-container .input-group .password-toggle i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .form-container .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .form-container .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .form-container .social-login button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .form-container .social-login .google {
            background-color: #db4437;
            color: #fff;
        }
        .form-container .social-login .facebook {
            background-color: #3b5998;
            color: #fff;
        }
        .form-container .social-login .apple {
            background-color: #000;
            color: #fff;
        }
        .form-container .terms {
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }
        .form-container .terms a {
            color: #6c63ff;
            text-decoration: none;
        }
        .signin-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: #333;
        }
        .signin-link a {
            color: #6c63ff;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left">
    <div class="logo">
     JOBFOLIO
    </div>
    <div class="form-container">
     <h2>
      Create an account
     </h2>
     <div class="input-group">
      <label for="fullname">
       Full name
      </label>
      <input id="fullname" placeholder="John Doe" type="text"/>
     </div>
     <div class="input-group">
      <label for="email">
       Email
      </label>
      <input id="email" placeholder="example.email@gmail.com" type="email"/>
     </div>
     <div class="input-group password-toggle">
      <label for="password">
       Password
      </label>
      <input id="password" placeholder="Enter at least 8+ characters" type="password"/>
      <i class="fas fa-eye">
      </i>
     </div>
     <button class="btn">
      Sign up
     </button>
     <div class="social-login">
      <button class="google">
       <i class="fab fa-google">
       </i>
      </button>
      <button class="facebook">
       <i class="fab fa-facebook-f">
       </i>
      </button>
      <button class="apple">
       <i class="fab fa-apple">
       </i>
      </button>
     </div>
     <div class="terms">
      By signing up, you agree with the
      <a href="#">
       Terms of Use &amp; Privacy Policy
      </a>
      .
     </div>
    </div>
   </div>
   <div class="right">
    <div class="background">
    </div>
    <div class="images">
     <img alt="A woman with long hair wearing a red sweater" class="main-image" height="400" src="https://storage.googleapis.com/a1aa/image/XxGq1e8YZYVe5UWYw0fBpjsfsJ41WZtAEL2y8miekFITJhXcC.jpg" width="300"/>
     <img alt="A man with curly hair and glasses wearing a floral shirt" class="small-image" height="100" src="https://storage.googleapis.com/a1aa/image/hDJi2CDVTaIfVqeO9eWcrcqDcHy83ZaR3JRvR5FaLssWS4FnA.jpg" width="100"/>
     <img alt="A party popper icon" class="icon" height="50" src="https://storage.googleapis.com/a1aa/image/caDsqWNAfBwRUKrfEkNqRJ7nGKzTZhydXPMPnjLQgM3IJ8iTA.jpg" width="50"/>
    </div>
   </div>
  </div>
  <div class="signin-link">
   Already have an account?
   <a href="User.html">
    Sign in
   </a>
  </div>
 </body>
</html>
