<html></html>
 <head>
  <title>
   Jobfolio Sign In
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left-panel, .right-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-panel {
            background-color: #ffffff;
            flex-direction: column;
            padding: 20px;
        }
        .right-panel {
            background-color: #5a67d8;
            color: #ffffff;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #5a67d8;
            margin-bottom: 20px;
        }
        .sign-up {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
        }
        .sign-up a {
            color: #5a67d8;
            text-decoration: none;
        }
        .sign-up a:hover {
            text-decoration: underline;
        }
        .sign-in-form {
            width: 100%;
            max-width: 400px;
        }
        .sign-in-form h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #5a67d8;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .remember-me input {
            margin-right: 10px;
        }
        .forgot-password {
            margin-left: auto;
            font-size: 14px;
        }
        .forgot-password a {
            color: #5a67d8;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .sign-in-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            background-color: #5a67d8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .sign-in-button:hover {
            background-color: #434190;
        }
        .social-sign-in {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-sign-in button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        .social-sign-in .google {
            background-color: #f5f5f5;
            color: #db4437;
        }
        .social-sign-in .facebook {
            background-color: #f5f5f5;
            color: #4267b2;
        }
        .social-sign-in .apple {
            background-color: #f5f5f5;
            color: #000000;
        }
        .right-panel img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .right-panel p {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .right-panel .jobfolio-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            color: #5a67d8;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .right-panel .jobfolio-button:hover {
            background-color: #e2e8f0;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left-panel">
    <div class="logo">
     JOBFOLIO
    </div>
    <div class="sign-up">
     Don't have an account?
     <a href="#">
      Sign up
     </a>
    </div>
    <form class="sign-in-form">
     <h2>
      Sign in
     </h2>
     <div class="input-group">
      <label for="email">
       Email
      </label>
      <input id="email" placeholder="example.email@gmail.com" type="email"/>
     </div>
     <div class="input-group">
      <label for="password">
       Password
      </label>
      <input id="password" placeholder="Enter at least 8+ characters" type="password"/>
     </div>
     <div class="remember-me">
      <input id="remember-me" type="checkbox"/>
      <label for="remember-me">
       Remember me
      </label>
      <div class="forgot-password">
       <a href="#">
        Forgot password?
       </a>
      </div>
     </div>
     <button class="sign-in-button" type="submit">
        <a href="User.html" class="sign-in-button">Sign in</a>
     </button>
     <div class="social-sign-in">
      <button class="google">
       <i class="fab fa-google">
       </i>
      </button>
      <button class="facebook">
       <i class="fab fa-facebook-f">
       </i>
      </button>
      <button class="apple">
       <i class="fab fa-apple">
       </i>
      </button>
     </div>
    </form>
   </div>
   <div class="right-panel">
    <img alt="Illustration of two people dancing with abstract shapes around them" height="400" src="https://storage.googleapis.com/a1aa/image/cq5ZU9JFzcrwFhw6f2UxhcKK3nTfQixbarK7pW45KteSE2FnA.jpg" width="400"/>
    <p>
     Log in to find and hire top experts instantly!
    </p>
    <button class="jobfolio-button">
     JOBFOLIO
    </button>
   </div>
  </div>
 </body>
</html>
